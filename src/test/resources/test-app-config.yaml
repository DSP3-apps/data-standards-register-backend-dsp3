server:
  registerDefaultExceptionMappers: false
  applicationConnectors:
    - type: http
      port: 9000
  adminConnectors:
    - type: http
      port: 9001

register: address
registerDomain: test.register.gov.uk

credentials:
  user: foo
  password: bar

jerseyClient:
  timeout: 3000ms

trackingId: "UA-12345678-1"

otherRegisters:
  postcode:
    database:
      driverClass: org.postgresql.Driver
      url: jdbc:postgresql://localhost:5432/ft_openregister_java_postcode
      user: postgres
      properties:
        charSet: UTF-8

      #db connection properties
      initialSize: 1
      minSize: 1
      maxSize: 3

      properties:
        charSet: UTF-8
    trackingId: ""
    enableRegisterDataDelete: true
  register:
    database:
      driverClass: org.postgresql.Driver
      url: jdbc:postgresql://localhost:5432/ft_openregister_java_register
      user: postgres
      properties:
        charSet: UTF-8

      #db connection properties
      initialSize: 1
      minSize: 1
      maxSize: 3

      properties:
        charSet: UTF-8


database:
  driverClass: org.postgresql.Driver
  url: jdbc:postgresql://localhost:5432/ft_openregister_java_address
  user: postgres
  properties:
    charSet: UTF-8

  #db connection properties
  initialSize: 1
  minSize: 1
  maxSize: 3

  properties:
    charSet: UTF-8
enableDownloadResource: true
