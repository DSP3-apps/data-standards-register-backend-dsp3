<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:include="main.html::head"></head>
<body>
<header th:include="main.html::header" id="global-header"></header>
<main id="main" role="main">
    <div class="row">
        <div class="small-12 large-8 columns">
            <div class="official-text">
                The register of UK government registers.
            </div>

            <div class="registry">
                <p class="registry-label">Provided by:</p>
                Cabinet Office
            </div>

            <div class="meta-entries">

                <p class="label-text">Total entries:</p>

                <p class="big-number">
                    <a href="/current">Total entries </a>
                </p>

                <p class="label-text">Last updated:</p>

                <p class="big-meta">
                    <a href="/feed">Last updated</a>
                </p>

                <p class="label-text">
                    Fields in this register:</p>

                <p class="homepage-field-labels">Register Fields</p>
            </div>
            Copyright Text
        </div>

        <div class="small-12 large-4 columns nav">

            <ul class="side-nav">
                <li><a href="http://www.openregister.org/">About registers</a></li>
                <li><a href="http://www.openregister.org/developer">Developer documentation</a></li>
                <li><a href="/download">Download all entries</a></li>
            </ul>
        </div>
    </div>
</main>

<div th:include="main.html::footer-wrapper"></div>

</body>
</html>
