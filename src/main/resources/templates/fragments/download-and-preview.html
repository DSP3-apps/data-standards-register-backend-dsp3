<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <div th:fragment="download-and-preview">
    <p class="data-representations" data-click-events="" data-click-category="Content" data-click-action="Register Download">
      Get this data as
      <a th:href="${@uk.gov.register.util.HtmlViewSupport@representationLink(httpServletRequest, 'json')}" data-download-type="JSON">JSON</a>,
      <a th:href="${@uk.gov.register.util.HtmlViewSupport@representationLink(httpServletRequest, 'yaml')}" data-download-type="YAML">YAML</a>,
      <a th:href="${@uk.gov.register.util.HtmlViewSupport@representationLink(httpServletRequest, 'ttl')}" data-download-type="TTL">TTL</a>,
      <a th:href="${@uk.gov.register.util.HtmlViewSupport@representationLink(httpServletRequest, 'csv')}" data-download-type="CSV">CSV</a> or
      <a th:href="${@uk.gov.register.util.HtmlViewSupport@representationLink(httpServletRequest, 'tsv')}" data-download-type="TSV">TSV</a>.
    </p>
  </div>
</html>
