allprojects {
    repositories {
        mavenCentral()
    }
    apply plugin: 'idea'
    apply from: "${rootProject.projectDir}/external-dependencies.gradle"
}

subprojects {
    apply plugin: 'java'
    sourceCompatibility = "1.8"
    targetCompatibility = "1.8"
}

apply from: 'idea-config.gradle'

task wrapper(type: Wrapper) {
    gradleVersion = '2.6'
}

