ext {

    dropwizard_version = '0.9.3'
    dropwizard = [
            "io.dropwizard:dropwizard-core:${dropwizard_version}",
            "io.dropwizard:dropwizard-auth:${dropwizard_version}",
            "io.dropwizard:dropwizard-client:${dropwizard_version}",
            "io.dropwizard:dropwizard-configuration:${dropwizard_version}",
            "io.dropwizard:dropwizard-jdbi:${dropwizard_version}",
            "io.dropwizard:dropwizard-logging:${dropwizard_version}"
    ]

    stringTemplate= 'org.antlr:stringtemplate:3.2.1'

    postgresClient = 'org.postgresql:postgresql:9.4-1200-jdbc41'
    apacheCommonsCodec = 'commons-codec:commons-codec:1.9'
    aws_cloudsearch = 'com.amazonaws:aws-java-sdk-cloudsearch:1.10.54'
    awsCloudWatch = 'com.amazonaws:aws-java-sdk-cloudwatch:1.10.54'
    jdbi = 'org.jdbi:jdbi:2.63.1'
    jersey_client = 'org.glassfish.jersey.core:jersey-client:2.22.1'
    logging_api = 'org.slf4j:slf4j-api:1.7.7'
    logging_impl = 'org.slf4j:slf4j-simple:1.7.7'

    // test dependencies
    dropwizardTest = "io.dropwizard:dropwizard-testing:${dropwizard_version}"

    junit = ['junit:junit:4.12','org.hamcrest:hamcrest-library:1.3']
    mockito = 'org.mockito:mockito-core:1.9.5'
    wiremock = 'com.github.tomakehurst:wiremock:2.0.8-beta' // Beta required due to servlet-api conflicts
}
