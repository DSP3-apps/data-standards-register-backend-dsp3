ext {
    dropwizard_version = '0.9.1'
    dropwizard_java8_version = '0.9.0-1'
    jersey_version = '2.22.1' // based on dropwizard 0.9.1's jersey version
    jackson_version = '2.6.3' // based on dropwizard 0.9.1's jackson version

    dropwizard = [
            "io.dropwizard:dropwizard-core:${dropwizard_version}",
            "io.dropwizard:dropwizard-client:${dropwizard_version}",
            "io.dropwizard:dropwizard-configuration:${dropwizard_version}",
            "io.dropwizard:dropwizard-jdbi:${dropwizard_version}",
            "io.dropwizard:dropwizard-views:${dropwizard_version}",
            "io.dropwizard:dropwizard-assets:${dropwizard_version}"
    ]
    dropwizard_module_java8      = "io.dropwizard.modules:dropwizard-java8:${dropwizard_java8_version}"
    dropwizard_module_java8_jdbi = "io.dropwizard.modules:dropwizard-java8-jdbi:${dropwizard_java8_version}"

    //required for UseStringTemplate3StatementLocator annotation used by jdbi
    stringTemplate = "org.antlr:stringtemplate:3.2.1"

    jacksonCsv = "com.fasterxml.jackson.dataformat:jackson-dataformat-csv:${jackson_version}"

    jena = "org.apache.jena:jena-core:3.0.1"

    jerseyMedia = "org.glassfish.jersey.media:jersey-media-multipart:${jersey_version}"

    markdown = 'org.markdownj:markdownj-core:0.4'

    postgresClient = 'org.postgresql:postgresql:9.4-1200-jdbc41'

    thymeleaf = 'org.thymeleaf:thymeleaf:2.1.4.RELEASE'

    //test-dependencies
    dropwizardTest = [
            "io.dropwizard:dropwizard-client:${dropwizard_version}",
            "io.dropwizard:dropwizard-testing:${dropwizard_version}"
    ]

    jsoup = 'org.jsoup:jsoup:1.8.3'
    junit = ['junit:junit:4.12','org.hamcrest:hamcrest-library:1.3']
    jsonAssert ='org.skyscreamer:jsonassert:1.2.3'
}
