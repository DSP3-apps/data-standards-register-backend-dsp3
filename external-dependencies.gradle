ext {

    dropwizard_version = '0.8.2'

    dropwizard = [
            "io.dropwizard:dropwizard-core:${dropwizard_version}",
            "io.dropwizard:dropwizard-configuration:${dropwizard_version}",
            "io.dropwizard:dropwizard-jdbi:${dropwizard_version}"
    ]

    jcabi = [
            'com.sun.jersey:jersey-core:1.19',
            'com.sun.jersey:jersey-client:1.19',
            'javax.json:javax.json-api:1.0',
            'org.glassfish:javax.json:1.0.4',
            'com.jcabi:jcabi-http:1.11'
    ]
    json = [
            'com.fasterxml.jackson.core:jackson-core:2.5.4',
            'com.fasterxml.jackson.core:jackson-databind:2.5.4',
            'com.fasterxml.jackson.core:jackson-annotations:2.5.4'
    ]

    jackson_csv = 'com.fasterxml.jackson:jackson-dataformat-csv:0.5.0'

    guava = 'com.google.guava:guava:18.0'
    postgresClient = 'org.postgresql:postgresql:9.4-1200-jdbc41'
    apacheCommonsCodec = 'commons-codec:commons-codec:1.9'

    //test-dependencies
    dropwizardTest = "io.dropwizard:dropwizard-testing:${dropwizard_version}"

    junit = 'junit:junit:4.12'
    mockito = 'org.mockito:mockito-core:1.9.5'
}
